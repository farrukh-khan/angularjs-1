
<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>

<div class="modal-body">

    <p class="mt">To:</p>
    <label class="form-control">{{modalOptions.bodyText}}</label>

    <p class="mt">Subject:</p>
    <input type="text" name="subject"  placeholder="Subject" class="form-control" value="Invoice" />

    <p class="mt">Body:</p>
    <textarea name="body"  placeholder="Body" class="form-control">Please find attachment.</textarea>


    <!--<div >
        <p>{{modalOptions.bodyText}}</p>
    </div>-->
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
